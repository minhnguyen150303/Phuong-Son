<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với Trường THPT Phương Sơn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #f9f9f9;
            padding: 20px 50px;
            text-align: center;
            border-top: 2px solid #000080; /* Đường viền màu xanh navy */
        }

        .td {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Khoảng cách giữa phần "Liên hệ" và các mạng xã hội */
            flex-wrap: wrap; /* Để đảm bảo bố cục không bị vỡ trên màn hình nhỏ */
        }

        .bieutuong {
            display: flex;
            align-items: center;
            gap: 20px; /* Khoảng cách giữa các biểu tượng */
        }

        .bieutuong a {
            text-decoration: none;
            font-size: 16px;
            color: #0066ff;
            display: flex; /* Để căn giữa biểu tượng và chữ */
            align-items: center;
            gap: 20px; /* Khoảng cách giữa biểu tượng và chữ */
        }

        .bieutuong img {
            width: 25px;
            height: 25px;
            object-fit: cover;
        }

        .bieutuong a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="td">
            <h3>Liên hệ với Trường THPT Phương Sơn</h3>
            <div class="bieutuong">
                <a href="#"><img src="face.jpg" alt="Facebook"> Facebook</a>
                <a href="#"><img src="OIP.jpg" alt="Gmail"> Gmail</a>
                <a href="#"><img src="tw.jpg" alt="Twitter"> Twitter</a>
                <a href="#"><img src="in.jpg" alt="LinkedIn"> LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
