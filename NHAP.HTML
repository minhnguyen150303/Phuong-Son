<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với HNUE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #f9f9f9;
            padding: 20px 50px;
            text-align: center;
            border-top: 2px solid #000080; /* Đường viền màu xanh navy */
        }

        .footer h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
            display: inline-block;
        }

        .footer .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 16px;
            color: #0066ff;
            display: block;
            align-items: center;
        }

        .social-links a i {
            font-size: 20px;
            margin-right: 5px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="footer">
        <h3>Liên hệ với Trường THPT Phương Sơn </h3>
        <div class="social-links">
            <a href="#"> <img src="face.jpg" width="30px"> Facebook</a>
            <a href="#"><img src="OIP.jpg" width="30px"> Gmail</a>
            <a href="#"><img src="tw.jpg" width="30px"> Twitter</a>
            <a href="#"><img src="in.jpg" width="30px"> LinkedIn</a>
        </div>
    </div>
</body>
</html>
